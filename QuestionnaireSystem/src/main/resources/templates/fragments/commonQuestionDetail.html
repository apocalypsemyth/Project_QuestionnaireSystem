<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
</head>
<body th:fragment="commonQuestionDetail">
	<div id="backAdminCommonQuestionDetailContainer">
        <div class="row gy-3">
            <div class="col-md-8">
                <div class="row">
                    <label for="txtCommonQuestionName" class="col-sm-2 col-form-label">
                        常用問題名稱：
                    </label>
                    <div class="col-sm-5">
                        <input id="txtCommonQuestionName" 
                        	th:value="${commonQuestionModel.commonQuestionName}" 
                        	th:disabled="${hasCommonQuestionThatSetByQuestionnaire}" 
                        	class="form-control" />
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <label for="ddlCategoryList" class="col-sm-2 col-form-label">
                        種類：
                    </label>
                    <div class="col-sm-10 align-self-center">
                        <select id="ddlCategoryList" 
                        	th:disabled="${!dataListModel.isQuestionnaire}"></select>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <label for="txtQuestionNameOfCommonQuestion" class="col-sm-2 col-form-label">
                        問題：
                    </label>
                    <div class="col-sm-5">
                        <input id="txtQuestionNameOfCommonQuestion" 
                        	th:disabled="${hasCommonQuestionThatSetByQuestionnaire}"
                        	class="form-control" />
                    </div>

                    <div class="col-sm-5 align-self-center">
                        <div class="d-flex align-items-center gap-3">
                            <select id="ddlTypingList" 
                            	th:disabled="${hasCommonQuestionThatSetByQuestionnaire}"></select>
                            <label for="ckbQuestionRequiredOfCommonQuestion">
                                <input id="ckbQuestionRequiredOfCommonQuestion" 
                                	th:disabled="${hasCommonQuestionThatSetByQuestionnaire}"
                                	type="checkbox" />
                                必選
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <label for="txtQuestionAnswerOfCommonQuestion" class="col-sm-2 col-form-label">
                        回答：
                    </label>
                    <div class="col-sm-5">
                        <input id="txtQuestionAnswerOfCommonQuestion" 
                        	th:disabled="${hasCommonQuestionThatSetByQuestionnaire}" 
                        	class="form-control" />
                    </div>
                    <div class="col-sm-5 align-self-center">
                        <div class="d-flex align-items-center gap-3">
                            <div class="d-flex align-items-center justify-content-center">
                                <h5>(多個答案以 <b>;</b> 分隔)</h5>
                            </div>
                            <button id="btnAddQuestionOfCommonQuestion" 
                            	th:disabled="${hasCommonQuestionThatSetByQuestionnaire}" 
                            	class="btn btn-success">
                            	加入
                           	</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                <button id="btnDeleteQuestionOfCommonQuestion"
                	th:disabled="${hasCommonQuestionThatSetByQuestionnaire}" 
                	class="btn p-1 mt-md-5">
                	<svg xmlns="http://www.w3.org/2000/svg" 
						width="24"
						height="24"
						fill="currentColor" 
						class="bi bi-trash3-fill" 
						viewBox="0 0 16 16">
					  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
					</svg>
               	</button>
            </div>

            <div class="col-md-10">
                <div id="divQuestionListOfCommonQuestionContainer">
                	<th:block th:replace="subFragments/questionList :: questionList"></th:block>
                </div>
            </div>

            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-end gap-1">
                    <th:block th:replace="components/ucCancelButton :: ucCancelButton"></th:block>
                    <th:block th:replace="components/ucSubmitButton :: ucSubmitButton"></th:block>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
