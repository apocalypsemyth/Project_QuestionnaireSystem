<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
</head>
<body th:fragment="commonQuestionDetail">
	<div id="backAdminCommonQuestionDetailContainer">
        <div class="row gy-3">
            <div class="col-md-8">
                <div class="row">
                    <label for="txtCommonQuestionName" class="col-sm-2 col-form-label">
                        常用問題名稱：
                    </label>
                    <div class="col-sm-5">
                        <input id="txtCommonQuestionName" th:value="${commonQuestionModel.commonQuestionName}" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <label for="ddlCategoryList" class="col-sm-2 col-form-label">
                        種類：
                    </label>
                    <div class="col-sm-10 align-self-center">
                        <select id="ddlCategoryList"></select>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <label for="txtQuestionNameOfCommonQuestion" class="col-sm-2 col-form-label">
                        問題：
                    </label>
                    <div class="col-sm-5">
                        <input id="txtQuestionNameOfCommonQuestion" class="form-control" />
                    </div>

                    <div class="col-sm-5 align-self-center">
                        <div class="d-flex align-items-center gap-3">
                            <select id="ddlTypingList"></select>
                            <label for="ckbQuestionRequiredOfCommonQuestion">
                                <input type="checkbox" id="ckbQuestionRequiredOfCommonQuestion" />
                                必選
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <label for="txtQuestionAnswerOfCommonQuestion" class="col-sm-2 col-form-label">
                        回答：
                    </label>
                    <div class="col-sm-5">
                        <input id="txtQuestionAnswerOfCommonQuestion" class="form-control" />
                    </div>
                    <div class="col-sm-5 align-self-center">
                        <div class="d-flex align-items-center gap-3">
                            <div class="d-flex align-items-center justify-content-center">
                                <h5>(多個答案以 <b>;</b> 分隔)</h5>
                            </div>
                            <button id="btnAddQuestionOfCommonQuestion" class="btn btn-success">
                            	加入
                           	</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                <button id="btnDeleteQuestionOfCommonQuestion" class="btn btn-danger mt-md-5">
                	刪除
               	</button>
            </div>

            <div class="col-md-10">
                <div id="divQuestionListOfCommonQuestionContainer">
                	<th:block th:replace="subFragments/questionList :: questionList"></th:block>
                </div>
            </div>

            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-end gap-1">
                    <th:block th:replace="components/ucCancelButton :: ucCancelButton"></th:block>
                    <th:block th:replace="components/ucSubmitButton :: ucSubmitButton"></th:block>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
