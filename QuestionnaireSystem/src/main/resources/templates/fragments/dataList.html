<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
</head>
<body th:fragment="dataList">
	<div th:id="${dataListModel.isBackAdmin} 
		? (${dataListModel.isQuestionnaire} 
			? 'backAdminQuestionnaireListContainer' 
			: 'backAdminCommonQuestionListContainer') 
		: 'questionnaireListContainer'">
        <div class="row gy-3">
            <div class="col-md-8">
                <div class="row">
                    <label for="txtKeyword" class="col-sm-2 col-form-label">
                        問卷標題：
                    </label>
                    <div class="col-sm-8">
                        <input id="txtKeyword" class="form-control" />
                    </div>
                    
                    <th:block th:if="${!dataListModel.isQuestionnaire}">
	            		<div class="col-sm-2 align-self-center offset-10 mt-3 offset-sm-0 mt-sm-0">
	                        <button id="btnSearchCommonQuestionList" 
	                        	class="btn btn-primary">
	                        	搜尋
	                        </button>
						</div>
	            	</th:block>
                </div>
            </div>

            <div th:if="${dataListModel.isQuestionnaire}" class="col-md-8">
                <div th:classappend="${dataListModel.isBackAdmin} ? '' : 'mb-md-5'" 
                	class="row">
                    <label for="txtStartDate" class="col-sm-2 col-form-label">
                        開始 / 結束：
                    </label>
                    <div class="col-sm-4">
                        <input id="txtStartDate" class="form-control" placeholder="輸入格式 (yyyy/MM/dd)" />
                    </div>
                    <div class="col-sm-4">
                        <input id="txtEndDate" class="form-control" placeholder="輸入格式 (yyyy/MM/dd)" />
                    </div>
                    <div class="col-sm-2 align-self-center offset-10 mt-3 offset-sm-0 mt-sm-0">
                        <button id="btnSearchQuestionnaireList" 
                        	class="btn btn-primary">
                        	搜尋
                        </button>
					</div>
                </div>
            </div>
			
			<th:block th:if="${dataListModel.isBackAdmin}">
	            <div class="col-md-8">
	                <div class="d-flex gap-1 mt-3 mt-md-5">
						<button th:id="${dataListModel.isQuestionnaire}
							? 'btnDeleteQuestionnaireList'
							: 'btnDeleteCommonQuestionList'" 
							class="btn p-1">
							<svg xmlns="http://www.w3.org/2000/svg" 
								width="24"
								height="24"
								fill="currentColor" 
								class="bi bi-trash3-fill" 
								viewBox="0 0 16 16">
							  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
							</svg>
						</button>
						<a th:id="${dataListModel.isQuestionnaire}
 		                    ? 'aLinkCreateQuestionnaire'
 		                    : 'aLinkCreateCommonQuestion'"
 		                    class="btn p-1">
							<svg xmlns="http://www.w3.org/2000/svg" 
								width="24" 
								height="24" 
								fill="currentColor" 
								class="bi bi-plus-lg" 
								viewBox="0 0 16 16">
							  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
							</svg>
						</a>
	                </div>
	            </div>
			</th:block>

            <div class="col-md-10">
                <div th:id="${dataListModel.isQuestionnaire} 
					? 'divQuestionnaireListContainer' 
					: 'divCommonQuestionListContainer'"></div>
            </div>

            <div class="col-md-8">
                <th:block th:replace="components/ucPager :: ucPager"></th:block>
            </div>
        </div>
    </div>
</body>
</html>
